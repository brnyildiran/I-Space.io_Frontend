<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./src/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="Container_Log">
    <header>
      <div class="Logo_Container_Log">
        <img class="logo" src="images\I-SPACE_Logo.png" alt="logo">
      </div>
      <nav>
        <ul class="Nav_Links_Log">
          <li><a class="RegisterTop" href="register.html">Register</a></li>
          <li><a class="LoginTop" href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="Login_Box">
      <form>
        <h1>Login</h1>
        <hr class="Login_Line">

        <div class="Log_Username_Field">
          <i class="fa fa-user fa-lg" aria-hidden="true"></i>
          <input type="text" placeholder="Username or Email">
        </div>

        <div class="Log_Password_Field">
          <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
          <input type="password" placeholder="Password">
        </div>

        <ul class="Login_Buttons">
          <li><a class="forgetMyPassword_Button" href="forgotPassword.html" type="button">Forget my password</a></li>
          <li><a class="submit_Button" href="#" type="submit">Submit</a></li>
        </ul>
      </form>
    </div>

  </div>
</body>
</html>
